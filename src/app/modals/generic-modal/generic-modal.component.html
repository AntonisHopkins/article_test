<div class="modal-content">
  <div class="modal-header pt-0">
    <h2 class="modal-title pt-3">{{title}}</h2>
    <button type="button" class="btn close" (click)="success(false)">
      <span class="fw-lg" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{body}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="success(false)">Close</button>
    <button type="button" class="btn btn-primary" (click)="success(true)">Ok</button>
  </div>
</div>
